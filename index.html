<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Deep, dark blue-gray background */
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Navigation Menu -->
<nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Brand/Logo -->
            <a href="index.html" class="flex-shrink-0 text-white font-bold text-2xl tracking-wide">
                Constitutional Insights
            </a>
            
            <!-- Desktop Menu Links -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Home</a>
                <a href="polity1.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Polity</a>
                <a href="geography.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Geography</a>
                <a href="news.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">News</a>
                <a href="about.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">About Us</a>
                <a href="contact.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Contact</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none focus:text-white transition-colors duration-200">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-gray-900">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="index.html" class="block text-white hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Home</a>
            <a href="polity1.html" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Polity</a>
            <a href="geography.html" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Geography</a>
            <a href="about.html" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">About Us</a>
            <a href="contact.html" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Contact</a>
        </div>
    </div>
</nav>

<!-- JavaScript to toggle the mobile menu -->
<script>
    const button = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');

    button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>

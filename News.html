<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polity - Constitutional Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .nav-link.active {
            color: #63b3ed;
            font-weight: 700;
        }
        .article-card {
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease-in-out;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Menu -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex-shrink-0 text-white font-bold text-2xl tracking-wide">
                    News Insights
                </a>
                
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Home</a>
                    <a href="polity1.html" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Polity</a>
                    <a href="geography.html" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Geography</a>
                    <a href="news.html" class="nav-link active text-white hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">News</a>      
                    <a href="about.html" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">About Us</a>
                    <a href="contact.html" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">Contact</a>
                </div>
                
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none focus:text-white transition-colors duration-200">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block nav-link text-white hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Home</a>
                <a href="polity1.html" class="block nav-link active text-white hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Polity</a>
                <a href="geography.html" class="block nav-link text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Geography</a>
                <a href="news.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md font-medium transition-colors duration-200">News</a>      
                <a href="about.html" class="block nav-link text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">About Us</a>
                <a href="contact.html" class="block nav-link text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white text-center mb-6">
            News Articles
        </h1>
        
        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-12">
            <input type="text" id="search-input" placeholder="Search articles..."
                   class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
        </div>
        
        <!-- Articles List Container -->
        <div id="articles-container" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Article cards will be dynamically loaded here -->
        </div>

        <!-- Pagination Controls -->
        <div id="pagination-controls" class="flex justify-center items-center space-x-4 mt-12">
            <button id="prev-btn" class="bg-gray-700 text-gray-300 hover:bg-gray-600 rounded-lg px-4 py-2 font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
            <div id="page-numbers" class="flex space-x-2">
                <!-- Page numbers will be dynamically loaded here -->
            </div>
            <button id="next-btn" class="bg-gray-700 text-gray-300 hover:bg-gray-600 rounded-lg px-4 py-2 font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Article Data
        const allArticles = [
           
            { 
                title: "The Office of the Attorney General", 
                content: "A detailed explanation of the role, duties, and privileges of the Attorney General for India, as per Article 76.", 
                link: "attorny_gernal" 
            },
        ];

        let articles = [...allArticles]; // Initialize with all articles
        let currentPage = 1;
        const articlesPerPage = 6;
        
        const articlesContainer = document.getElementById('articles-container');
        const searchInput = document.getElementById('search-input');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageNumbersContainer = document.getElementById('page-numbers');

        // Function to render articles based on the provided list
        function renderArticles(articlesToDisplay) {
            articlesContainer.innerHTML = ''; // Clear previous articles
            const start = (currentPage - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            const paginatedArticles = articlesToDisplay.slice(start, end);

            paginatedArticles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'article-card p-6 flex flex-col justify-between';
                // Note: The href attribute is a placeholder. You can replace it with actual file names later.
                const fileName = article.title.toLowerCase().replace(/ /g, '-').replace(/[^a-z0-9-]/g, '');
                articleCard.innerHTML = `
                    <div>
                        <h2 class="text-xl font-bold text-blue-300 mb-2">${article.title}</h2>
                        <p class="text-gray-400 text-sm mb-4">${article.content}</p>
                    </div>
                    <a href="${article.link}.html" class="inline-block text-blue-400 hover:text-blue-200 font-semibold transition-colors">
                        Read More &rarr;
                    </a>
                `;
                articlesContainer.appendChild(articleCard);
            });
            updatePaginationControls(articlesToDisplay);
        }

        // Function to update the pagination controls
        function updatePaginationControls(articlesToDisplay) {
            const totalPages = Math.ceil(articlesToDisplay.length / articlesPerPage);
            pageNumbersContainer.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `px-3 py-1 rounded-md font-bold transition-colors ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-gray-700 hover:bg-gray-600 text-gray-300'}`;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderArticles(articlesToDisplay);
                });
                pageNumbersContainer.appendChild(pageBtn);
            }

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Event listener for the search bar
        searchInput.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm) {
                articles = allArticles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) || 
                    article.content.toLowerCase().includes(searchTerm)
                );
            } else {
                articles = [...allArticles];
            }
            currentPage = 1; // Reset to first page on new search
            renderArticles(articles);
        });

        // Event listeners for pagination buttons
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderArticles(articles);
            }
        });

        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(articles.length / articlesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderArticles(articles);
            }
        });

        // Initial render
        window.onload = () => {
            renderArticles(articles);
        };
    </script>
</body>
</html>
